name: release-packages

on:
  # Manually trigger the release chain starting from a specific package
  workflow_dispatch:
    inputs:
      package:
        description: "ğŸš€ Start AUTOMATIC release chain from this package (will auto-release this and all packages after it)"
        required: true
        type: choice
        options:
          - logger
          - fs
          - builder
          - server
          - project
          - cli
        default: logger

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  start-release-chain:
    runs-on: ubuntu-24.04
    outputs:
      started_package: ${{ steps.start_chain.outputs.started_package }}
      chain_length: ${{ steps.start_chain.outputs.chain_length }}
    steps:
      - uses: actions/checkout@v5
      
      - name: Start release chain
        id: start_chain
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: |
          # Define the complete package order (dependency order: base packages first)
          ALL_PACKAGES=("logger" "fs" "builder" "server" "project" "cli")
          SELECTED_PKG="${{ github.event.inputs.package }}"
          
          echo "ğŸš€ Starting AUTOMATIC release chain from package: $SELECTED_PKG"
          
          # Find the index of the selected package
          START_IDX=-1
          for i in "${!ALL_PACKAGES[@]}"; do
            if [[ "${ALL_PACKAGES[$i]}" == "$SELECTED_PKG" ]]; then
              START_IDX=$i
              break
            fi
          done
          
          if [[ $START_IDX -eq -1 ]]; then
            echo "âŒ Package $SELECTED_PKG not found in package list"
            exit 1
          fi
          
          # Calculate how many packages will be in the chain
          CHAIN_LENGTH=$((${#ALL_PACKAGES[@]} - START_IDX))
          echo "ğŸ“¦ Release chain will include $CHAIN_LENGTH packages: ${ALL_PACKAGES[@]:$START_IDX}"
          
          # Check if there's an open release PR for the selected package
          PR_NUMBER=$(gh pr list --state open --search "release: @ui5/ ${SELECTED_PKG}" --json number,title | jq -r --arg pkg "$SELECTED_PKG" '.[] | select(.title | test("^release: @ui5/ " + $pkg + " v[0-9]+\\.[0-9]+\\.[0-9]+$")) | .number' | head -n1)
          
          if [[ -n "$PR_NUMBER" ]]; then
            echo "âœ… Found open release PR #$PR_NUMBER for $SELECTED_PKG"
            
            # Merge the first PR to start the chain
            echo "ğŸ”„ Merging PR #$PR_NUMBER for $SELECTED_PKG to start the chain..."
            if ! gh pr merge $PR_NUMBER --squash --admin; then
              echo "âŒ Failed to merge PR #$PR_NUMBER for $SELECTED_PKG"
              echo "ğŸ›‘ Cannot start release chain"
              exit 1
            fi
            
            echo "âœ… Successfully merged PR #$PR_NUMBER for $SELECTED_PKG"
            echo "ğŸ”— This will trigger release-please â†’ auto-release-chain â†’ continues automatically"
            
            echo "started_package=$SELECTED_PKG" >> $GITHUB_OUTPUT
            echo "chain_length=$CHAIN_LENGTH" >> $GITHUB_OUTPUT
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            
          else
            echo "âŒ No open release PR found for $SELECTED_PKG"
            echo "ğŸ›‘ Cannot start release chain - no PR to merge"
            exit 1
          fi
      
      - name: Chain initiation summary
        run: |
          echo "ğŸ‰ Release Chain Initiated!"
          echo "================================"
          echo "ï¿½ Started from: ${{ steps.start_chain.outputs.started_package }}"
          echo "ï¿½ Chain length: ${{ steps.start_chain.outputs.chain_length }} packages"
          echo "ğŸ”— Flow: release-please.yml â†’ auto-release-chain.yml â†’ (repeats automatically)"
          echo ""
          echo "â„¹ï¸ The chain will now continue automatically:"
          echo "  1. release-please.yml publishes ${{ steps.start_chain.outputs.started_package }} to NPM"
          echo "  2. auto-release-chain.yml detects completion and merges next package PR"
          echo "  3. Repeats until all packages in chain are released"
          echo ""
          echo "âœ… You can monitor progress in the Actions tab"
